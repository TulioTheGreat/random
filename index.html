<!DOCTYPE html>
<html lang="en">

<head>

<body class="body">
    <header class="header">
        <div>

    <main class="main">
        <div class="title-container">

            <input id="inputText" class="input-text" type="text" placeholder="Type here...">

        </div>
        <div id="result" class="result"></div>
